<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom manipulation</title>
    <link rel="shortcut icon" href="photos/vojtech-bruzek-J82GxqnwKSs-unsplash (1).jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="h-screen flex items-center justify-around bg-gray-200">
   
    
     <div id="box-1" class="border-2 border-red-400 rounded-2xl grid grid-rows-2 gap-4 p-4 
           w-11/12 sm:w-3/4 md:w-1/2 lg:w-1/3 xl:w-1/4
           shadow-lg bg-white hover:shadow-2xl transition duration-300 ease-in-out">

    <!-- Header -->
    <h1 id="text-header"
      class="bg-blue-500 text-white text-center font-bold text-lg sm:text-xl p-4 rounded-lg">
      Box Number 1
    </h1>

    <!-- Button -->
    <button id="btn-1"
      class="border-2 border-green-400 rounded-lg bg-blue-700 text-white 
             p-2 w-1/2 sm:w-2/3 md:w-1/2 mx-auto hover:bg-blue-800 transition duration-300">
      Click Me
    </button>
  </div>
    </div>
    

      <!-- exploration for the form  -->
  <form class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md space-y-6">
    <h2 class="text-2xl font-semibold text-center text-gray-700">Registration Form</h2>

    <!-- Name -->
    <div>
      <label for="name" class="block text-sm font-medium text-gray-600 mb-1">Full Name</label>
      <input id="name" type="text" placeholder="Enter your name"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email Address</label>
      <input id="email" type="email" placeholder="Enter your email"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
      <input id="password" type="password" placeholder="Enter your password"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Gender -->
    <div>
      <label class="block text-sm font-medium text-gray-600 mb-1">Gender</label>
      <div class="flex gap-4">
        <label class="flex items-center">
          <input type="radio" name="gender" value="male" class="text-blue-600">
          <span class="ml-2 text-gray-700">Male</span>
        </label>
        <label class="flex items-center">
          <input type="radio" name="gender" value="female" class="text-blue-600">
          <span class="ml-2 text-gray-700">Female</span>
        </label>
      </div>
    </div>

    <!-- Country -->
    <div>
      <label for="country" class="block text-sm font-medium text-gray-600 mb-1">Country</label>
      <select id="country"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Select Country</option>
        <option>Bangladesh</option>
        <option>India</option>
        <option>USA</option>
        <option>UK</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button type="submit"
      class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
      Register
    </button>

    <!-- Login Link -->
    <p class="text-sm text-center text-gray-600">
      Already have an account?
      <a href="#" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </form>

<script src="index.js"></script>

</body>
</html>
