        <div id="products">
            <section id="products" class="py-12 bg-gray-100">
  <div class="max-w-6xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-10 text-indigo-700">Our Products</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      
      <!-- Card 1 -->
      <div class="bg-white rounded-xl shadow-lg p-6 text-center hover:shadow-xl transition">

        <p class="text-gray-500 mb-4">Powerful laptops for work</p>
        
      </div>

      <!-- Card 3 -->
      <div class="bg-white rounded-xl shadow-lg p-6 text-center hover:shadow-xl transition">

             class="w-24 h-24 mx-auto mb-4">

        </div>
        <div id="log in" class="flex items-center justify-center pt-3" >
            <form action="/submit" method="post" class="flex flex-col sapce-y-4 w-1/3 px-6 rounded-lg bg-gray-200 ">
                <div class="flex flex-row space-x-3 pt-3 items-center"><label for="name" class="text-blue-500 text-xl">Name:</label>
                <input type="text" id="name" name="name" placeholder="enter your name" class="w-full rounded-lg text-center p-2"></div>
                <div class="flex flex-row space-x-5 pt-3 items-center">
                    <label for="email" class="text-blue-500 text-xl">Email:</label>
                <input type="email" id="email" name="email" placeholder="enter your email" required class="text-center w-full rounded-lg p-2">
                </div>
               <div class="flex  flex-row space-x-3 pt-3 items-center rounded-lg">
                 <label for="country" class="text-blue-500 text-xl">country:</label>
                <select name="country" id="country" class="w-full p-2 rounded-lg">
                    <option value="bd">Bangladesh</option>
                    <option value="in">India</option>
                    <option value="sr">Srilanka</option>
                    <option value="bu">Bhutan</option>
                
                </select>
               </div>
                <div class="flex flex-row items-center space-x-3 rounded-lg pt-3 ">
                    <label for="message" class="text-blue-500">Message:</label>
                <textarea name="message" id="message" class="w-full rounded-lg"></textarea>
                </div>
                <div class="flex flex-row justify-center items-center pt-3 pb-3">
                <button type="submit" class="bg-red-200 p-2 text-green-500
                 font-bold 
                rounded-lg ">Submit</button>
                </div>
            </form>
        </div>
    </section>
